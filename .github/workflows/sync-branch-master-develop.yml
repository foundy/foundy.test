name: Sync Branch Master to Develop

on:
  push:
    branches:
      - 'master'

jobs:
  sync-develop:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: 'develop'
        token: ${{ github.FOUNDY_TEST_TOKEN }}

    # - name: Merge
